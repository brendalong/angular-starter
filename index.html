<!DOCTYPE html>
<head>
<title>The World's Simpliest Angular App</title>
</head>
<html ng-app> <!-- identifies this as an angular page -->
    <body>
        <div>
	    <label>Name:</label>
	    <input type="text" ng-model="yourName">
	    <h1>Hello, {{yourName}}!</h1>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </body>
</html>
